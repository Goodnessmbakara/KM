{% extends "base.html" %}

{% block content %}
    <div>
        <h1> Portfolio List </h1>
        <ul>
            {% for portfolio in portfolios %}
                <h2> {{portfolio.title}}</h2>
                <p> {{portfolio.description}}</p>
                <li><a href="{% url 'portfolio_detail' portfolio.pk %}">{{portfolio.title}}</a></li>
                <img src="{{portfolio.image.url}}" alt="fish">
            {% endfor %}
        </ul>
    </div>
{% endblock %}
