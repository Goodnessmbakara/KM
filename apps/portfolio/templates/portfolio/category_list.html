{% extends "base.html" %}

{% block content %}
    <h1>Category List</h1>
    
    <ul>
        {% for category in categories %}
            <li><a href="{% url 'portfolio_list' category.slug %}">{{category.name}}</a></li>
            <img src="{{category.image.url}}" alt="fish">
        {% endfor %}
    </ul>
{% endblock %}
